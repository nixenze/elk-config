- hosts: logstash
  become: yes
  tasks: 

    - name: mesos-system pipeline
      template:
        src: mesos_system-log.conf.j2
        dest: "/etc/logstash/conf.d/mesos_system-log.conf"
        owner: root
        group: logstash
        mode: "660"

    - name: restart logstash
      service:
        name: logstash
        state: restarted
        enabled: true